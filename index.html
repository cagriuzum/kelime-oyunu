<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Zinciri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Kelime Zinciri</h1>

        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="klasik">Klasik</button>
            <button class="mode-tab" data-mode="zamanlı">Zamanlı</button>
        </div>

        <div class="scoreboard">
            <div class="score player-1-score">
                <span class="score-label">Oyuncu 1</span>
                <span class="score-value" id="score-p1">0</span>
            </div>
            <div class="score-divider">vs</div>
            <div class="score player-2-score">
                <span class="score-label">Oyuncu 2</span>
                <span class="score-value" id="score-p2">0</span>
            </div>
        </div>

        <div class="game-info">
            <div class="round-counter">Tur: <span id="round">1</span>/<span id="max-rounds">5</span></div>
            <div id="timer" class="timer hidden">Süre: <span id="time-left">30</span>s</div>
        </div>

        <div class="game-area">
            <div class="player-indicator">
                <span id="current-player">Oyuncu 1</span>'in sırası
            </div>

            <div class="instruction">
                <span id="instruction-text">Bir kelime girin</span>
                <span id="required-letter" class="required-letter"></span>
            </div>

            <div class="input-area">
                <input type="text" id="word-input" placeholder="Kelime girin..." autocomplete="off">
                <button id="submit-btn">Gönder</button>
            </div>

            <div id="message" class="message"></div>
            <div id="spelling-note" class="spelling-note"></div>
        </div>

        <div class="history-area">
            <h3>Kelime Geçmişi</h3>
            <ul id="word-history"></ul>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2 id="game-over-title">Oyun Bitti!</h2>
            <p id="game-over-message">Tebrikler!</p>
            <button id="restart-btn">Yeniden Oyna</button>
        </div>

        <div id="time-limit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Süre Limiti</h3>
                <p>Her tur için kaç saniye?</p>
                <input type="number" id="time-limit-input" value="15" min="1" max="120">
                <button id="time-limit-confirm">Başla</button>
            </div>
        </div>
    </div>

    <script src="turkish-words.js"></script>
    <script src="script.js"></script>
</body>
</html>
